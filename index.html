<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelArt</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="icon" type="image/png" sizes="160x160" href="https://img.icons8.com/?size=160&id=GcXcQJJ1hz7H&format=png"
/>
    <style>
        html, body {
            font-family: 'Press Start 2P', monospace;
        }
    </style>
</head>
<body>
    <div id = "topbar">
        <h1>Cosmo-Sketch</h1>
        <button id="save">Save as PNG</button>
    </div>
    <div id="content">
        <div id = "tools">
                <div>
                    <input type="color" id="head" name="head" value="#66F2A7" />
                </div>
                <button id ="brush" class="active">brush</button>
                <button id="rainbow">rainbow</button>
                <button id="eraser">eraser</button>
                <button id="shader">shader</button>
                <button id="highlight">highlight</button>
                <button id="colorpicker">color picker</button>
                <button id ="reset">reset</button>
                <div class="slidecontainer">
                    <div id="size-text">16 x 16</div>
                    <input type="range" min="8" max="64" value="16" class="slider" id="myRange" name="slider">
                </div>
        </div>
        <div id ="grids"></div>
    </div>
    <footer id="footer">Made By Arshiya Sh</footer>
</body>
</html>
